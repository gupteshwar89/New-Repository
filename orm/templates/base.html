{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device">
    <!---Favicons--->
    <link href="{% static 'img/medical.png' %}" rel="shortcut icons">
    <link href="{% static 'img/favicon.png' %}" rel="shortcut icons">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releasesv5.15.4/css/all.css">
    <title>{% block title %} Wings Homeo Pathy {% endblock title %}</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

                <div class="col-sm">
                    <a class="navbar-brand flex-grow-1" style="text-align:centre;color: aqua; margin-left: 25px;">
                        {% block nav-content %}
                        <i class="fa fa-briefcase"></i>Wings Homeo Pathy
                        {% endblock nav-content %}
                    </a>
                </div>
                <div class="col-sm">
                    {% block btn-nav %}
                    <a href="{% url 'backend' %}" class="btn btn-outline-info btn-sm border-light" id="btn_nav">LogIn</a>
                    {% endblock btn-nav %}
                </nav>
        </header>



        

    <!---Block content (Root)---->
    {% block content %}

    {% endblock content%}
    </div>
    <footer class="bg-dark text-align-centre text-lg-start text-light" id="footer">
        <div class="text-centre p-3" style="background-color:rgba(0,0,0,0.27)">
            copyright &copy{% now "y" %}<span>All Rights Reserved</span>
            <i class="text-danger fa fa-heartbeat" style="font-size:15px"></i>
            
            <a href="#" target="_blank" style="color:#adcaf0; text-decoration: none;">Django Mastery</a>

        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-----static links------->
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
