{% extends 'base.html'%}

{% block title %} Patient Gallary {% endblock title %}

{% block Action %} action="/uploadimg" {% endblock Action %}



{% block content %}



<div class="image">
  <button type="submit" class="btn btn-primary btn-sm">
      {% block Btn-image %}
      <a  href="{% url 'upload_images' %}">
      <i class="fa fa-upload"></i>&nbsp;&nbsp;UpLoad Images
      </a>
      {% endblock Btn-image %}
  </button>
</div>

<centre>
  <table class="table table-bordered table-sm mt-4 " style="text-align:centre;font-size:12px" value="{patient.name}" >
      <thead class="table-primary">
          <tr>
              <th>Name</th>
              <th>Image</th>
           
            </tr>
          </thead>

          {% for patient in patients %}

          <tr id="chk_td">
              <td>{{patient.name}}</td>
              <td><img src="{{patient.image.url}}" width="400"/></td>
                
            </tr>
          {% endfor %}
          
	
	</tbody>
</table>	
</div>

<head>

  <style>
  * {
    box-sizing: border-box;
  }
  
  body {
    margin: 0;
    font-family: Arial;
  }
  
  /* The grid: Four equal columns that floats next to each other */
  .column {
    float: left;
    width: 25%;
    padding: 10px;
  }
  
  /* Style the images inside the grid */
  .column img {
    opacity: 0.8; 
    cursor: pointer; 
  }
  
  .column img:hover {
    opacity: 1;
  }
  
  /* Clear floats after the columns */
  .row:after {
    content: "";
    display: table;
    clear: both;
  }
  
  /* The expanding image container */
  .container {
    position: relative;
    display: none;
  }
  
  /* Expanding image text */
  #imgtext {
    position: absolute;
    bottom: 15px;
    left: 15px;
    color: white;
    font-size: 20px;
  }
  
  /* Closable button inside the expanded image */
  .closebtn {
    position: absolute;
    top: 10px;
    right: 15px;
    color: white;
    font-size: 35px;
    cursor: pointer;
  }
  </style>
